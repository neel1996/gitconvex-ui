name: Gitconvex React UI build pipeline for collaborators

on:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 13.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm install tailwindcss@latest postcss@latest
      - run: npm i -g create-react-app
      - run: export NODE_ENV=production && npx tailwindcss build -o src/index.css -c src/tailwind.config.js
      - run: npm test && npm run build
      - run: rm -rf build/
      - run: export TARGET_BRANCH=v2.0.1
      - run: export LATEST_COMMIT=`git log -1 --oneline --pretty=format:"%s"`
      - run: git clone https://github.com/neel1996/gitconvex.git $HOME/gitconvex
      - run: git config --global user.name "Neel" && git config --global user.email "helpitassistors@gmail.com"
      - run: cd $HOME/gitconvex && git checkout $TARGET_BRANCH
      - run: cd $GITHUB_WORKSPACE
      - run: rm -rf $HOME/gitconvex/ui/*
      - run: mv * $HOME/gitconvex/ui/
      - run: cd $HOME/gitconvex/ui/
      - run: rm -rf node_modules/ .git/ .github/ .gitignore
      - run: cd $HOME/gitconvex/
      - run: git add --all && git commit -m $LATEST_COMMIT
      - run: git log -1
