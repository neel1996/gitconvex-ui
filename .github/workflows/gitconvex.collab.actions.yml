name: Gitconvex React UI build pipeline for collaborators

on:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 13.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm install tailwindcss@latest postcss@latest
      - run: npm i -g create-react-app
      - run: export NODE_ENV=production && npx tailwindcss build -o src/index.css -c src/tailwind.config.js
      - run: npm test && npm run build
      - run: rm -rf build/
      - run: |
            echo ::set-env name=commitmsg::$(git log --format=%B -n 1 ${{ github.event.after }})
      - run: |
            export TARGET_BRANCH=${{ secrets.TARGET_BRANCH }}
            cd $GITHUB_WORKSPACE
            git log --oneline -10
            export LATEST_COMMIT=$(git log -1 --oneline --pretty=format:"%s")
            git clone https://github.com/neel1996/gitconvex.git $HOME/gitconvex
            git config --global user.name "Neel" && git config --global user.email "helpitassistors@gmail.com"
            cd $HOME/gitconvex
            git checkout $TARGET_BRANCH
            cd $GITHUB_WORKSPACE
            rm -rf $HOME/gitconvex/ui/*
            mv * $HOME/gitconvex/ui/
            cd $HOME/gitconvex/
            cd ui/ && rm -rf node_modules/ .git/ .github/ .gitignore
            echo "$LATEST_COMMIT"
            git add --all
            git commit -m "Commit Message --> $LATEST_COMMIT"
            git log -1
