name: Gitconvex React UI build pipeline for collaborators

on:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 13.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm i -g create-react-app tailwindcss@2.0.1 autoprefixer@^10.0.2 postcss@^8.0.9
      - run: export NODE_ENV=production && npx tailwindcss build -o src/index.css -c src/tailwind.config.js
      - run: npm test && npm run build
